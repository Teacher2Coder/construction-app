  <!-- Window -->
  <rect x="25" y="35" width="8" height="8" fill="#f8f9fa" stroke="#5f6368" stroke-width="1"/>
  
  <!-- Hammer -->
  <g transform="translate(70, 35)">
    <!-- Hammer Handle -->
    <rect x="5" y="15" width="3" height="20" fill="#5f6368" rx="1"/>
    
    <!-- Hammer Head -->
